{% extends 'layouts/base.html' %}

{% block title %} 
    Editar Usuarios
{% endblock %}

{% block content %}
<form action="{{ url_for('editar') }}" method="POST">
        <h1>Editar Usuarios</h1>

        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" name="id" class="form-control">
        </div>
        <div class="form-group">
            <label for="nombres">Nombres</label>
            <input type="text" id="nombres" name="nombres" class="form-control">
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" placeholder="Minimo 8 y Maximo 15" id="password" name="password" class="form-control">
        </div>

        <div class="footer-page">
        <button type="submit" class="btn" ><a href="{{ url_for('usuarios') }}" class="btn" >Volver</a></button>
        <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
{% endblock %}
