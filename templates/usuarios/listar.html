{% extends 'layouts/base.html' %}

{% block title %}
    Usuarios
{% endblock %}

{% block content %} 
<div class="title-page">
    <h1>Listado de Usuarios</h1>
    <a class="btn btn-success" href="{{ url_for('crear_usuarios')}}">Crear</a>
</div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for usuarios in usuarios %}
            <tr>
                <td>{{ usuarios[0] }}</td>
                <td>{{ usuarios[1] }}</td>
                <td>{{ usuarios[2] }}</td>
                <td>{{ usuarios[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
